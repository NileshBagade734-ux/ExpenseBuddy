<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="bg-gradient-page dark:bg-gray-300 min-h-screen flex items-center justify-center px-6 transition-colors duration-300">

    <div id="login-card" class="w-full max-w-md opacity-0 translate-y-5">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-black dark:text-white mb-2">Welcome Back</h1>
            <p class="text-gray-800 dark:text-gray-400">Login to continue to Expense Buddy ðŸš€</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-8 rounded-[2rem] border border-[#E5E7EB] dark:border-gray-700 shadow-2xl">
            <form id="loginForm" class="space-y-4">
                
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-200 block">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required
                        class="w-full px-4 py-3 rounded-xl border border-[#E5E7EB] dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-[#3B82F6] focus:border-transparent outline-none transition">
                    <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email.</p>
                </div>

                <div class="space-y-2 relative">
                    <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-200 block">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                        class="w-full px-4 py-3 rounded-xl border border-[#E5E7EB] dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-[#3B82F6] focus:border-transparent outline-none transition pr-12">
                    <button type="button" id="togglePassword" class="absolute right-3 top-[38px] text-gray-500 hover:text-[#3B82F6]">
                        <i data-lucide="eye"></i>
                    </button>
                    <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 8 characters.</p>
                </div>

                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center gap-2 text-gray-700 dark:text-gray-200 cursor-pointer">
                        <input type="checkbox" id="remember" class="w-4 h-4 rounded text-[#3B82F6]">
                        Remember Me
                    </label>
                    <a href="forgetpassword.html" class="text-[#3B82F6] hover:underline font-semibold">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full bg-[#3B82F6] hover:bg-[#2563EB] text-white font-semibold py-4 rounded-xl shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2">
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    Login
                </button>

                <div class="flex items-center my-4">
                    <hr class="flex-grow border-gray-300 dark:border-gray-600">
                    <span class="px-2 text-gray-400 text-sm">OR</span>
                    <hr class="flex-grow border-gray-300 dark:border-gray-600">
                </div>

                <div class="flex gap-4 justify-center">
                    <button type="button" class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition dark:text-white">
                        <img src="https://img.icons8.com/color/20/google-logo.png" alt="google"/> Google
                    </button>
                    <button type="button" class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition dark:text-white">
                        <img src="https://img.icons8.com/ios-glyphs/20/github.png" class="dark:invert" alt="github"/> GitHub
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center space-y-2">
            <p class="text-[#6B7280] dark:text-gray-400">
                Don't have an account? <a href="./js/register.html" class="text-[#3B82F6] hover:underline font-semibold">Register</a>
            </p>
            <a href="index.html" class="text-[#6B7280] hover:text-[#1F2937] dark:hover:text-white transition flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
