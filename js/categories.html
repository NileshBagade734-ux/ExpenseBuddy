    <!-- MAIN -->

      <!-- TOP NAV -->

            <b>User</b>

      <h1>Category Management</h1>
      <p>Add and manage custom transaction categories</p>

      <!-- Add Category -->
      <div class="card">
        <h2 class="section-title">âž• Add New Category</h2>

        <div class="grid">
          <div>
            <label>Category Name *</label>
            <input id="nameInput" placeholder="e.g. Shopping" />
          </div>

          <div>
            <label>Type *</label>
            <select id="typeInput">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
              <option value="both">Both</option>
            </select>
          </div>

          <div>
            <label>Color *</label>
            <select id="colorInput">
              <option value="#3B82F6">Blue</option>
              <option value="#EF4444">Red</option>
              <option value="#10B981">Green</option>
              <option value="#F59E0B">Yellow</option>
              <option value="#8B5CF6">Purple</option>
              <option value="#EC4899">Pink</option>
              <option value="#06B6D4">Cyan</option>
              <option value="#F97316">Orange</option>
              <option value="#6B7280">Gray</option>
            </select>
          </div>
        </div>

        <button onclick="addCategory()">Add Category</button>
      </div>

      <!-- Expense -->
      <h2 class="section-title">ðŸ”´ Expense Categories</h2>

      <!-- Income -->
      <h2 class="section-title" style="margin-top:24px;">ðŸŸ¢ Income Categories</h2>
