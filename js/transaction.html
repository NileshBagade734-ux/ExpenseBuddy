<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/transaction.css">
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-area">
      <h2>Expense Buddy</h2>
      <p>Track Smarter</p>
    </div>

    <nav class="nav-list">
      <div class="nav-item"><a href="dashboard.html"><i data-lucide="layout-grid"></i> Dashboard</a></div>
      <div class="nav-item"><a href="add-Transaction.html"><i data-lucide="plus"></i> Add Transaction</a></div>
      <div class="nav-item active"><a href="transaction.html"><i data-lucide="list"></i> Transactions</a></div>
      <div class="nav-item"><a href="reports.html"><i data-lucide="pie-chart"></i> Reports</a></div>
      <div class="nav-item"><a href="budgets.html"><i data-lucide="target"></i> Budgets</a></div>
      <div class="nav-item"><a href="goals.html"><i data-lucide="trending-up"></i> Goals</a></div>
  
      <div class="nav-item"><a href="categories.html"><i data-lucide="tag"></i> Categories</a></div>
      <div class="nav-item"><a href="export.html"><i data-lucide="download"></i> Export</a></div>
      <div class="nav-item"><a href="settings.html"><i data-lucide="settings"></i> Settings</a></div>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <!-- TOP NAV -->
    <header class="top-nav">
      <p id="topNavWelcome">Welcome back!</p>

      <div class="user-pill">
        <i data-lucide="bell"></i>
        <div class="user-text">
          <b id="pillUserName">User</b>
          <small id="pillUserEmail">user@email.com</small>
        </div>
        <i data-lucide="log-out" onclick="logout()"></i>
      </div>
    </header>

    <section class="welcome-header">
      <h1 id="mainWelcome">Welcome back!</h1>
      <p>Here's your financial overview</p>
    </section>

    <h1>Transactions</h1>
    <p>View and manage all your transactions</p>

    <!-- FILTERS -->
    <div class="card grid grid-3">
      <input id="search" placeholder="Search transactions..." />
      <select id="filterType">
        <option value="all">All Types</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="filterCategory">
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- LIST -->
    <div class="card" id="transactionList"></div>

  </main>
</div>

<script src="transaction.js"></script>
</body>
</html>
