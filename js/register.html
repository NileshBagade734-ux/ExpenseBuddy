<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body class="bg-gradient-page dark:bg-gray-900 min-h-screen flex items-center justify-center px-6 transition-colors duration-300">

    <div id="register-card" class="w-full max-w-md opacity-0 translate-y-5">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-black dark:text-white mb-2">Create Account</h1>
            <p class="text-gray-800 dark:text-gray-400">Join Expense Buddy today ðŸš€</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-8 rounded-[2rem] border border-[#E5E7EB] dark:border-gray-700 shadow-2xl">
            <form id="registerForm" class="space-y-5">
                
                <div class="space-y-2">
                    <label for="fullName" class="text-sm font-medium text-gray-700 dark:text-gray-200 block">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required
                        class="w-full px-4 py-3 rounded-xl border border-[#E5E7EB] dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-[#3B82F6] focus:border-transparent outline-none transition">
                </div>

                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-200 block">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required
                        class="w-full px-4 py-3 rounded-xl border border-[#E5E7EB] dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-[#3B82F6] focus:border-transparent outline-none transition">
                </div>

                <div class="space-y-2 relative">
                    <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-200 block">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required
                        class="w-full px-4 py-3 rounded-xl border border-[#E5E7EB] dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-[#3B82F6] focus:border-transparent outline-none transition pr-12">
                    <button type="button" id="togglePassword" class="absolute right-3 top-[38px] text-gray-500 hover:text-[#3B82F6]">
                        <i data-lucide="eye"></i>
                    </button>
                </div>

                <button type="submit" class="w-full bg-[#3B82F6] hover:bg-[#2563EB] text-white font-semibold py-4 rounded-xl shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2">
                    Get Started
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-[#6B7280] dark:text-gray-400">
                    Already have an account? <a href="../login.html" class="text-[#3B82F6] hover:underline font-semibold">Login</a>
                </p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-[#6B7280] hover:text-[#1F2937] dark:hover:text-white transition flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
