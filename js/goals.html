 <nav class="nav-list">

      <i data-lucide="list"></i> Transactions

  <div class="nav-item ">
    <a href="reports.html">
      <i data-lucide="pie-chart"></i> Reports
    </a>

  <div class="nav-item">
    <a href="budgets.html">
      <i data-lucide="target"></i> Budgets

  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <!-- TOP NAV -->
    <header class="top-nav">
      <p>Welcome back!</p>
      <div class="user-pill">
        <div class="user-text">
          <b>User</b>
          <small>user@email.com</small>
        </div>
      </div>
    </header>
<div class="main">

  <div class="header">
    <div>
      <h1>Financial Goals</h1>
      <p class="subtitle">Track your savings goals and progress</p>
    </div>
    <button class="btn btn-primary" onclick="openModal()">
      <i data-lucide="plus"></i> Add Goal
    </button>
  </div>

  <div id="goalsGrid" class="grid"></div>
</div>

<!-- MODAL -->
<div id="goalModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Add Goal</h2>

    <div class="field">
      <label>Goal Title *</label>
      <input id="title">
    </div>

    <div class="field">
      <label>Target Amount *</label>
      <input id="target" type="number">
    </div>

    <div class="field">
      <label>Current Amount</label>
      <input id="current" type="number">
    </div>

    <div class="field">
      <label>Deadline *</label>
      <input id="deadline" type="date">
    </div>

    <div style="display:flex; gap:10px;">
      <button class="btn btn-primary" style="flex:1" onclick="saveGoal()">Save</button>
      <button class="btn" style="flex:1" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="goals.js"></script>
</body>
</html>
