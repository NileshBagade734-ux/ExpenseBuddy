<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Buddy - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #3b82f6;
            --bg-gray: #f8fafc;
            --text-gray: #64748b;
            --expense-red: #ef4444;
            --income-green: #10b981;
            --border: #e2e8f0;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--bg-gray); color: #1e293b; }
        .container { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: 250px; background: white; border-right: 1px solid var(--border); padding: 20px; }
        .logo h2 { margin: 0; color: #0f172a; }
        .logo p { font-size: 0.8rem; color: var(--text-gray); margin: 0; }
        nav ul { list-style: none; padding: 0; margin-top: 40px; }
        nav ul li { padding: 12px 15px; margin-bottom: 5px; cursor: pointer; border-radius: 8px; color: var(--text-gray); display: flex; align-items: center; transition: 0.3s; }
        nav ul li i { margin-right: 10px; width: 20px; }
        nav ul li.active, nav ul li:hover { background-color: var(--primary-blue); color: white; }

        /* Main Content */
        .main-content { flex: 1; padding: 0 40px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-details { font-size: 0.8rem; text-align: right; }
        .user-details .name { display: block; font-weight: bold; }

        /* Overview & Cards */
        .overview h1 { margin-top: 30px; margin-bottom: 5px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .card i { font-size: 1.2rem; margin-bottom: 10px; padding: 10px; border-radius: 10px; }
        .card h3 { font-size: 1.5rem; margin: 10px 0 0 0; }
        
        /* Dynamic Colors for Cards */
        .bg-red { background: rgba(239, 68, 68, 0.1); color: var(--expense-red); }
        .bg-green { background: rgba(16, 185, 129, 0.1); color: var(--income-green); }
        .bg-blue { background: rgba(59, 130, 246, 0.1); color: var(--primary-blue); }

        /* List Items */
        .recent-transactions { margin-top: 40px; background: white; padding: 25px; border-radius: 12px; border: 1px solid var(--border); }
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 10px; transition: 0.2s; }
        .transaction-item:hover { background: #f8fafc; }
        .transaction-info { display: flex; align-items: center; gap: 15px; }
        .icon-box { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .btn-red { background: var(--expense-red); color: white; }
        .btn-green { background: var(--income-green); color: white; }
        .btn-blue { background: var(--primary-blue); color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo"><h2>Expense Buddy</h2><p>Track Smarter</p></div>
            <nav>
                <ul>
                    <li class="active"><i class="fa-solid fa-table-columns"></i> Dashboard</li>
                    <li><i class="fa-solid fa-plus"></i> Add Transaction</li>
                    <li><i class="fa-solid fa-money-bill-transfer"></i> Transactions</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <span class="welcome-text">Welcome back, Nilesh Bagade!</span>
                <div class="user-info">
                    <div class="user-details"><span class="name">Nilesh Bagade</span></div>
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </header>

            <section class="overview">
                <h1>Financial Overview</h1>
                <div class="stats-grid">
                    <div class="card"><i class="fa-solid fa-arrow-down bg-red"></i><p>Expenses</p><h3 id="totalExpenses">$0.00</h3></div>
                    <div class="card"><i class="fa-solid fa-arrow-up bg-green"></i><p>Income</p><h3 id="totalIncome">$0.00</h3></div>
                    <div class="card"><i class="fa-solid fa-wallet bg-blue"></i><p>Balance</p><h3 id="totalBalance">$0.00</h3></div>
                    <div class="card"><i class="fa-solid fa-piggy-bank bg-green"></i><p>Savings</p><h3 id="totalSavings">$0.00</h3></div>
                </div>
            </section>

            <section class="quick-actions" style="margin-top: 30px;">
                <h3>Quick Actions</h3>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-red" onclick="addTransaction('expense')"><i class="fa-solid fa-circle-down"></i> Add Expense</button>
                    <button class="btn btn-green" onclick="addTransaction('income')"><i class="fa-solid fa-circle-up"></i> Add Income</button>
                </div>
            </section>

            <section class="recent-transactions">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Recent Transactions</h3>
                </div>
                
                <div id="emptyState" class="empty-state">
                    <i class="fa-solid fa-plus" style="font-size: 3rem; color: #cbd5e1; display: block; margin-bottom: 10px;"></i>
                    <p>No transactions yet</p>
                </div>

                <div id="transactionList"></div>
            </section>
        </main>
    </div>

    <script>
        // 1. DATA STATE (The Logic)
        let transactions = [];

        function addTransaction(type) {
            const amount = parseFloat(prompt(`Enter ${type} amount:`));
            const category = prompt("Enter category (e.g., Food, Salary, Rent):");

            if (!isNaN(amount) && amount > 0 && category) {
                const newTransaction = {
                    id: Date.now(),
                    type: type, // 'income' or 'expense'
                    amount: amount,
                    category: category,
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };

                transactions.unshift(newTransaction); // Add to beginning of array
                updateUI();
            } else {
                alert("Invalid input. Please enter a valid amount and category.");
            }
        }

        function updateUI() {
            // 2. CALCULATION LOGIC
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalExpenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = totalIncome - totalExpenses;
            const savings = balance > 0 ? balance : 0;

            // 3. UPDATE STAT CARDS
            document.getElementById('totalIncome').innerText = `$${totalIncome.toFixed(2)}`;
            document.getElementById('totalExpenses').innerText = `$${totalExpenses.toFixed(2)}`;
            document.getElementById('totalBalance').innerText = `$${balance.toFixed(2)}`;
            document.getElementById('totalSavings').innerText = `$${savings.toFixed(2)}`;

            // 4. RENDER LIST
            const listContainer = document.getElementById('transactionList');
            const emptyState = document.getElementById('emptyState');

            if (transactions.length > 0) {
                emptyState.classList.add('hidden');
                listContainer.innerHTML = transactions.map(t => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="icon-box ${t.type === 'income' ? 'bg-green' : 'bg-red'}">
                                <i class="fa-solid ${t.type === 'income' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                            </div>
                            <div>
                                <p style="font-weight: bold; margin: 0;">${t.category}</p>
                                <p style="font-size: 0.8rem; color: var(--text-gray); margin: 0;">${t.date} â€¢ ${t.time}</p>
                            </div>
                        </div>
                        <p style="font-weight: bold; color: ${t.type === 'income' ? 'var(--income-green)' : 'var(--expense-red)'};">
                            ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                        </p>
                    </div>
                `).join('');
            } else {
                emptyState.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
